<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slideshow</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="city">
        <span>New York</span>
    </div>

    <div class="slide-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <span id="slider-image-6"></span>
        <div class="image-container">
            <img src="img/img1.png" class="slider-image">
            <img src="img/img2.png" class="slider-image">
            <img src="img/img3.png" class="slider-image">
            <img src="img/img4.png" class="slider-image">
            <img src="img/img5.png" class="slider-image">
            <img src="img/img6.png" class="slider-image">
        </div>
        <div class="button-container">
            <a href="#slider-image-1" class="slider-button"></a>
            <a href="#slider-image-2" class="slider-button"></a>
            <a href="#slider-image-3" class="slider-button"></a>
            <a href="#slider-image-4" class="slider-button"></a>
            <a href="#slider-image-5" class="slider-button"></a>
            <a href="#slider-image-6" class="slider-button"></a>
        </div> 
    </div>
</body>
</html>
